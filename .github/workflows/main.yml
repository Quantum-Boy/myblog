name: Deploy Frontend to Tencent Cloud  

on:  
  push:  
    branches: [main]  

jobs:  
  build-and-deploy:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout  
        uses: actions/checkout@v3  

      - name: Setup Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '14'  

      - name: Install dependencies  
        run: yarn  

      - name: Build  
        run: yarn build  

      - name: Deploy to Tencent Cloud  
        uses: appleboy/scp-action@master  
        with:  
          host: ${{ secrets.REMOTE_HOST }}  
          username: ${{ secrets.USER_NAME }}  
          key: ${{ secrets.SSH_KEY }} # 或者使用 password: ${{ secrets.PASSWORD }}  
          port: 22  
          source: "dist/*"  
          target: ${{ secrets.REMOTE_PATH }}  

      - name: Restart Server (Optional)  
        uses: nekiro/ssh-job@main  
        with:  
          host: ${{ secrets.REMOTE_HOST }}  
          username: ${{ secrets.USER_NAME }}  
          key: ${{ secrets.SSH_KEY }} # 或者使用 password: ${{ secrets.PASSWORD }}  
          command: |  
            sudo systemctl restart nginx # 假设你使用nginx作为服务器
